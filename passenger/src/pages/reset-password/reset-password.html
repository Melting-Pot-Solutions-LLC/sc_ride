<ion-content class=" auth-bg">

  <div class="auth-content">

    <div class="light-bg">

      <!-- Logo -->
      <div padding text-center>
        <img src="assets/img/logo.png" class="logo">
        <p ion-text color="dark">Reset password</p>
      </div>

      <!-- Login form -->
      <form [formGroup]="resetPasswordForm">

        <ion-list class="list-form" padding>

          <ion-item>
            <ion-input formControlName="email" type="email" [(ngModel)]="email" placeholder="Email"></ion-input>
          </ion-item>

        </ion-list>

        <div padding>
          <button ion-button color="primary" block (click)="resetPassword()" type="submit" [disabled]="!resetPasswordForm.valid">
            Reset Password
          </button>
        </div>
      </form>
    </div>

    <div padding=""></div>

    <!-- Other links -->
    <ion-grid>
      <ion-row>
        <ion-col>
          <span ion-text color="light">
            Have account?
            <span ion-text color="primary" (click)="login()">Login</span>
          </span>
        </ion-col>
        <ion-col>
          <span ion-text color="light">
            New here?
            <span ion-text color="primary" (click)="signup()">Sign up</span>
          </span>
        </ion-col>
      </ion-row>
    </ion-grid>

  </div>
</ion-content>
