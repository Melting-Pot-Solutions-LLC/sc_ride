<ion-menu [content]="content">

  <ion-content class="menu-left">
    <!-- User profile -->
    <div text-center padding-top padding-bottom class="primary-bg menu-left">
      <img class="profile-picture" src="{{ user.photoURL }}">
      <h4 ion-text color="light">{{ user.displayName }}</h4>
      <button (click)="viewProfile()" menuClose ion-button outline>edit</button>
    </div>

    <ion-list class="list-full-border">
      <div *ngFor="let page of pages">
        <button ion-item menuClose *ngIf="(page.adminPage && isAdmin) || !page.adminPage" (click)="openPage(page)">
          <ion-icon item-left name="{{ page.icon }}"></ion-icon>
          {{ page.title }}
          <ion-badge color="danger" item-right *ngIf="page.count">{{ page.count }}</ion-badge>
        </button>
      </div>
      <button ion-item menuClose (click)="logout()">
        <ion-icon item-left name="ios-exit-outline"></ion-icon>
        Logout
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
